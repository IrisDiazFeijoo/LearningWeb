<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <p> <trong>Este párrafo está en negrita</trong></p>
    <p><em>Este párrafo está en italica</em></p>
    <p><mark>Este párrafo está en marcado en fosforito</mark></p>
    <p>Mi nombre no es <s>Isis</s>, es <u>Iris</u></p>
    <p>En mi libro <cite>Quita que tú no sabes</cite>, hablo de la importancia del trabajo en equipo</p>
    
</body>
</html>
